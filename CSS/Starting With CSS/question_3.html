<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question_3</title>
    <link rel="stylesheet" href="./question_3.css" >
  </head>
  <body>
    <form action="get">
      <label for="first_name">First Name:</label>
      <input
        type="text"
        name="first_name"
        class="first_name"
        placeholder="John"
        required
        autocomplete="off"
        minlength="3"
      />
      <br />
      <br />
      <label for="last_name">Last Name:</label>
      <input
        type="text"
        name="last_name"
        class="last_name"
        placeholder="Doe"
        required
        autocomplete="off"
      />
      <br />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="johndoe@example.com"
        autocomplete="off"
      />
      <br />
      <br />
      <label for="dob">Date of Brith:</label>
      <input type="date" required placeholder="dd/mm/year" /> <br />
      <br />
      <label for="gender">Gender:</label>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other" />
      <label for="other">Other</label> <br />
      <br />
      <label for="pass">Password:</label>
      <input
        type="password"
        name="pass"
        id="pass"
        placeholder="*********"
        minlength="8"
        required
      />
      <br />
      <br />
      <label for="confirm_pass"> Confirm Password:</label>
      <input
        type="password"
        name="confirm_pass"
        id="confirm_pass"
        placeholder="*********"
        minlength="8"
        required
      />
      <br />
      <br />
      <input type="checkbox" name="policy" id="policy" />
      <label for="policy">I accept the Terms of Use & Privacy Policy </label>
      <br />
      <br />
      <button type="submit">Sign UP</button>
    </form>
  </body>
</html>
