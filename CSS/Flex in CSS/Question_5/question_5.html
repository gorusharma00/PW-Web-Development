<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question_5</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- full container -->
    <div class="full-container">
      <!-- left section -->
      <section class="left-section">
        <!-- navigation bar -->
        <nav class="navbar">
          <!-- logos -->
          <div class="logo-container">
            <img
              class="irctc-logo"
              src="./IRCTC clone assets/assets/IRCTCLogo.png"
              alt="IRCTC Logo"
            />
            <img
              class="indian-railways-logo"
              src="./IRCTC clone assets/assets/indianRailwaysLogo.png"
              alt="Indian Railways Logo"
            />
          </div>

          <div class="nav-container">
            <ul>
              <li>Ask Disha</li>
              <li>Contact us</li>
              <li>Alerts</li>
            </ul>
            <ul>
              <li><button class="login-btn">Login</button></li>
              <li><button class="register-btn">Register</button></li>
              <li><button class="agent-btn">Agent Login</button></li>
            </ul>
          </div>
        </nav>

        <!-- main section  -->
        <main>
            <div>
                <h2 class="main-title">Indian Railways</h2>
                <p class="sub-main-title">
                    <span class="moto-green">Safety</span>
                    <span class="moto-orange">Security</span>
                    <span class="moto-blue">Punctuality</span>
                </p>
            </div>

            <div class="options-container">
                <button class="tickets"><img src="./IRCTC clone assets/assets/ticket_icon.png" alt="ticket-icon">BOOK Ticket</button>
                <button><img src="./IRCTC clone assets/assets/tick_icon.png" alt="status-icon">PNR Status</button>
                <button><img src="./IRCTC clone assets/assets/chart_icon.png" alt="charts-icon">Charts/Vacancy</button>
            </div>
            
            <div class="journey-details-container">

                <div class="card-info">
                    <div class="card-image-info">
                        <img src="./IRCTC clone assets/assets/departure_train_icon.png" alt="">
                    </div>

                    <div class="select-option">
                        <div class="dropdown-menu">
                            <span>From</span>
                            <img src="./IRCTC clone assets/assets/expand_more_icon.png" alt="">
                        </div>
                            
                            <div class="choose-location">
                                <h2>Banglore</h2>
                                <span>KSR - Banglore</span>
                            </div>
                    </div>
                </div>
                <div class="to-from-icon">
                    <img src="./IRCTC clone assets/assets/to_from_arrow.png" alt="">
                </div>

                <div class="card-info">
                    <div class="card-image-info">
                        <img src="./IRCTC clone assets/assets/destination_train_icon.png" alt="">
                    </div>

                    <div class="select-option">
                        <div class="dropdown-menu">
                            <span>To</span>
                            <img src="./IRCTC clone assets/assets/expand_more_icon.png" alt="">
                        </div>

                            <div class="choose-location">
                                <h2>Kasaragod</h2>
                                <span>KSD - Kasaragod</span>
                            </div>
                    </div>
                </div>
            </div>

            <div class="journey-details-container">

                <div class="card-info">

                    <div class="card-image-info">
                        <img src="./IRCTC clone assets/assets/calander-icon.png" alt="">
                    </div>

                    <div class="select-option">

                        <div class="dropdown-menu">
                            <span>Date</span>
                            <img src="./IRCTC clone assets/assets/expand_more_icon.png" alt="">
                        </div>

                        <div class="date-info choose-location">
                            <h2>01 Aug 2023</h2>
                            <span>Tuesday</span>
                        </div>
                    </div>
                </div>

                <div class="card-info">
                    <div class="card-image-info">
                        <img src="./IRCTC clone assets/assets/threedot-icon.png" alt="">
                    </div>

                    <div class="select-option">
                        <div class="dropdown-menu">
                            <span>class</span>
                            <img src="./IRCTC clone assets/assets/expand_more_icon.png" alt="">
                        </div>

                        <div class="seats-info choose-location">
                            <h2>3A</h2>
                            <span>AC 3 Tier</span>
                        </div>
                    </div>
                </div>

                <div class="card-info">
                    <div class="card-image-info">
                        <img src="./IRCTC clone assets/assets/widgets_icon.png" alt="">
                    </div>

                    <div class="select-option">
                        <div class="dropdown-menu">
                            <span>Seat Type</span>
                            <img src="./IRCTC clone assets/assets/expand_more_icon.png" alt="">
                        </div>

                        <div class="ticket-type choose-location">
                            <h2>Tatkal</h2>
                            <span>AC 3 Tier</span>
                        </div>
                    </div>
                </div>
            </div>

            <button class="search-train-btn">Search Train <img src="./IRCTC clone assets/assets/right-arrow-icon.png" alt=""></button>
        </main>
      </section>

      <!-- right-section -->
      <section class="right">
        <img src="./IRCTC clone assets/assets/heroImage.png" alt="">
      </section>
    </div>
  </body>
</html>
