<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question_1</title>
    <style>
        ul{
            background-color: #6493ed; 
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;  
        }

        li {
            float: left;   
        }

        li a{
            color: #eeeeee;
            display: block;
            text-align: center;
            margin-left: 20px;
            padding: 14px 14px;

        }

        li a:hover{
            color:#354661;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>

        </ul>
    </nav>

</html>
