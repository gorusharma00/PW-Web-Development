<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1: User Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-[1440px] m-auto border-2 h-screen flex justify-center items-center antialiased" >
    
    <div class="container flex justify-center items-center h-full gap-4 px-10">

        <div class="mx-auto my-auto text-center space-y-4">

            <h2 class="text-3xl">Login</h2>
            <p class="text-[#828282] ">Enter your credential to access your account</p>
            
            <div class="w-full py-4">
                <button class="flex items-center gap-4 border w-full justify-center p-4 border-[#828282]rounded-sm mx-auto w-full">
                    <img class="h-6" src="./google-icon.png" alt="google-icon">
                    <span class="text-slate-950 text-sm font-medium">
                        Login with Google
                    </span>
                </button>
            </div>
            

            <div class="flex justify-center items-center gap-4 py-4 ">
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
                <p>or</p>
                <div class="w-full lg:w-44 h-[0.5px] bg-[#828282]"></div>
            </div>

            <form class="flex justify-start items-start flex-col">
                <label for="email">Email Address</label>
                <input type="email" name="fname" id="email" placeholder="email@gmail.com" class="p-2 w-full outline outline-[0.5px] outline-[#828282] rounded-sm">
                <br>
                <label class="flex flex-row justify-between w-full" for="password">Password 
                    <a class="text-blue-600" href="#">Forgot Password?</a>
                </label>
                <input type="password" name="password" id="password" placeholder="Password" class="outline outline-[0.5px] outline-[#828282] rounded-sm w-full p-3">
                <button type="submit" class="mt-6 w-full bg-blue-500 text-white py-2 rounded-sm">Login</button>
                <p class="mx-auto py-4 text-[#828282]">Don't have an account?<a class="ml-1 text-[#000]" href="#">Register here</a></p>
            </form>

        </div>

        <div class="hidden sm:block self-end w-[90%] md:block self-end w-[90%] lg:block self-end w-[90%] xl:w-auto">
            <img class="h-[90vh] mt-4" src="./Women image.jpg" alt="Women">
        </div>
            
    </div>
</body>
</html>
