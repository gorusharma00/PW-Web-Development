<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3</title>
    <link href="./src/styles.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="font-open max-w-[1440px] h-screen antialiased bg-[#f3f3f3]">
    <div class="flex w-full h-full">

        <div class="bg-[#001427] h-full w-[200px] flex flex-col">
            <h3 class="items-center justify-center flex mt-1 text-lg p-1 text-slate-200 font-medium">Dashboard</h3>
            <div class="flex flex-col justify-between h-full text-slate-400">
                <div class="flex flex-col gap-4 text-[16px] justify-center">
                    <span class="bg-[#222a37] w-full  text-slate-200 py-2"><i class='bx bx-pie-chart-alt-2 pr-2 pl-2'></i>Dashboard</span>
                    <span><i class='bx bxl-microsoft-teams pr-2 pl-2'></i></box-icon>Team</span>
                    <span><i class='bx bx-folder pr-2 pl-2'></i>Projects</span>
                    <span><i class='bx bxs-calendar pr-2 pl-2'></i>Calender</span>
                    <span><i class='bx bx-file pr-2 pl-2'></i>Documents</span>
                    <span><i class='bx bxs-report pr-2 pl-2'></i>Reports</span>
                </div>

                <div class="flex flex-col gap-4 text-[16px] mb-4 pl-2">
                    <span>Your Teams</span>
                    <span><i class='bx bxs-dashboard pr-2'></i>PW Skills</span>
                    <span><i class='bx bxs-dashboard pr-2'></i>PW Labs</span>
                    <span><i class='bx bxs-dashboard pr-2'></i>PW - IOI</span>
                </div>
            </div>

        </div>

        <div class="flex w-[calc(100vw-210px)] h-14 bg-white ml-6 mt-4 justify-between items-center text-[#001427] shadow-md" >
            <div class="ml-3 text-[17px] font-bold flex justify-center">
                <i class='bx bx-user-circle mr-2 text-[23px]'></i><span>Profile</span>
            </div>
            <div class="mr-3 text-[17px] flex justify-center">
                <i class='bx bx-search mr-2 text-[23px]' ></i>
                <i class='bx bx-bell text-[23px]' ></i>
            </div>
        </div>
    </div>
</body>

</html>
