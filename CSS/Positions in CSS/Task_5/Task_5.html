</head>
<body>
    <h2>Z-index</h2>
    <p>Z Index (z-index) is a CSS property that defines the order of overlapping HTML elements. Elements with a higher index will be placed on top of elements with a lower index.</p>
    <h3>Example:</h3>
    <div class="container">
        <div class="box1">z-index 1</div>
        <div class="box2">z-index 2</div>
        <div class="box3">z-index 0</div>
        <div class="box4">z-index 3</div>
    </div>
</body>
</html>
