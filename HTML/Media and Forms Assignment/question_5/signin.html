<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn- Question_5a</title>
  </head>
  <body align="center">
    <fieldset>
      <legend><h2>SIGN IN</h2></legend>
      <form action="" method="post">
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
          autocomplete="off"
        />
        <br />
        <br />
        <label for="pass">Password:</label>
        <input
          type="password"
          name="pass"
          id="pass"
          placeholder="Password"
          required
          autocomplete="off"
        />
        <br />
        <br />
        <label for="forgot_pass"
          ><a href="" target="_self">Forgot password?</a></label
        >
        <br />
        <br />
        <button type="submit">Sign In</button>
        <br />
        <br />
        <label for="signup"
          >Don't have an account?
          <a href="./signup.html" target="_parent">Sign Up</a></label
        >
    </form>
    </fieldset>
  </body>
</html>
